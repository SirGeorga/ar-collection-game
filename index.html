<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Cube Collector - Physical Movement</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-shadow: 0 0 3px black;
        }
    </style>
</head>
<body>
    <div id="info">Собрано ТПУ-Coins: <span id="score">0</span></div>
    <script>
        let camera, scene, renderer;
        let cubes = [];
        let objects = [];
        let score = 0;
        let time = 0;  // Добавим счетчик времени для анимации
        let model;  // Добавим модель

        init();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            const button = document.createElement('button');
            button.textContent = 'ЗАПУСТИТЬ AR';
            button.style.position = 'absolute';
            button.style.bottom = '20px';
            button.style.left = '50%';
            button.style.transform = 'translateX(-50%)';
            button.style.padding = '12px 24px';
            button.style.fontSize = '18px';
            document.body.appendChild(button);

            button.onclick = () => {
                navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.body }
                }).then(onSessionStarted);
            };

            window.addEventListener('resize', onWindowResize, false);

            // Загрузка 3D модели
            const loader = new THREE.GLTFLoader();
            loader.load(
                './models/TPU-Coin-RAW.glb',  // Измените на путь к вашей модели
                function (glb) {
                    model = glb.scene;
                    model.scale.set(1, 1, 1);  // Масштабируем модель, чтобы она была подходящего размера
                    createObject();
                    setInterval(createObject, 5000);  // Создавать новый объект каждые 5 секунд
                },
                undefined,
                function (error) {
                    console.error('An error happened', error);
                }
            );
        }

        function onSessionStarted(session) {
            renderer.xr.setSession(session);
            renderer.xr.setReferenceSpaceType('local');

            session.addEventListener('end', onSessionEnded);

            createObject();
            //createCube();
            //createInitialCubes();
            //setInterval(createCube, 5000);  // Создавать новый куб каждые 5 секунд

            renderer.setAnimationLoop(render);
        }

        function onSessionEnded() {
            renderer.setAnimationLoop(null);
        }

        /*

        function createObject() {
            if (!model) return;  // Если модель ещё не загружена, не создаём объект

            const object = model.clone();

            const cameraPosition = new THREE.Vector3();
            camera.getWorldPosition(cameraPosition);

            object.position.set(
                cameraPosition.x + (Math.random() - 0.5) * 2,  // x
                cameraPosition.y + Math.random() * 0.5 - 0.25,  // y (от -0.25 до 0.25 относительно камеры)
                cameraPosition.z + (Math.random() - 0.5) * 2   // z
            );

            // Запоминаем начальную позицию куба по оси Y
            object.initialY = object.position.y;

            scene.add(object);
            objects.push(object);
        }

        function checkCubeCollection() {
            const cameraPosition = new THREE.Vector3();
            camera.getWorldPosition(cameraPosition);

            objects.forEach((object, index) => {
                if (object.position.distanceTo(cameraPosition) < 0.2) {
                    scene.remove(object);
                    object.splice(index, 1);
//                    cubes.splice(index, 1);
                    score++;
                    document.getElementById('score').textContent = score;
//                    createCube();  // Создаем новый куб взамен собранного
                    createObject();  // Создаем новый куб взамен собранного
                }
            });
        }


        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render() {
            time += 0.06;  // Увеличиваем время для анимации
            objects.forEach(object => {
                object.rotation.y += 0.04;  // Вращение вокруг оси Y
                object.position.y = object.initialY + Math.sin(time) * 0.05;  // Кубы поднимаются и опускаются на 0.05 единицы
            });
            checkCubeCollection();
            renderer.render(scene, camera);
        }
