<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Cube Collector - Physical Movement</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            text-align: center;
            z-index: 100;
            display: block;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 18px;
            text-shadow: 0 0 3px black;
        }
    </style>
</head>
<body>
    <div id="info">Собрано ТПУ-Coins: <span id="score">0</span></div>
    <script>
        let camera, scene, renderer;
        let cubes = [];
        let score = 0;

        init();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            const button = document.createElement('button');
            button.textContent = 'ЗАПУСТИТЬ AR';
            button.style.position = 'absolute';
            button.style.bottom = '20px';
            button.style.left = '50%';
            button.style.transform = 'translateX(-50%)';
            button.style.padding = '12px 24px';
            button.style.fontSize = '18px';
            document.body.appendChild(button);

            button.onclick = () => {
                navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.body }
                }).then(onSessionStarted);
            };

            window.addEventListener('resize', onWindowResize, false);
        }

        function onSessionStarted(session) {
            renderer.xr.setSession(session);
            renderer.xr.setReferenceSpaceType('local');

            session.addEventListener('end', onSessionEnded);

            createCube();
            //createInitialCubes();
            //setInterval(createCube, 5000);  // Создавать новый куб каждые 5 секунд

            renderer.setAnimationLoop(render);
        }

        function onSessionEnded() {
            renderer.setAnimationLoop(null);
        }

        function createInitialCubes() {
            for (let i = 0; i < 10; i++) {
                createCube();
            }
        }

        function createCube() {
            const geometry = new THREE.BoxGeometry(0.1, 0.1, 0.1);
            const material = new THREE.MeshPhongMaterial({ color: Math.random() * 0xffffff });
            const cube = new THREE.Mesh(geometry, material);

            const cameraPosition = new THREE.Vector3();
            camera.getWorldPosition(cameraPosition);

            cube.position.set(
                cameraPosition.x + (Math.random() - 0.5) * 4,  // x
                cameraPosition.y + Math.random() * 0.5 - 0.25,  // y (от -0.25 до 0.25 относительно камеры)
                cameraPosition.z + (Math.random() - 0.5) * 4   // z
            );

            scene.add(cube);
            cubes.push(cube);
        }

        function checkCubeCollection() {
            const cameraPosition = new THREE.Vector3();
            camera.getWorldPosition(cameraPosition);

            cubes.forEach((cube, index) => {
                if (cube.position.distanceTo(cameraPosition) < 0.2) {
                    scene.remove(cube);
                    cubes.splice(index, 1);
                    score++;
                    document.getElementById('score').textContent = score;
                    createCube();  // Создаем новый куб взамен собранного
                }
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render() {
            checkCubeCollection();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
