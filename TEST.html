<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Scene with SLAM</title>
    <script src="https://cdn.jsdelivr.net/gh/mind-ar/js/dist/mind-ar.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene mindar>
        <a-entity mindar-target="targetIndex: 0">
            <a-box position="0 0.5 0" material="color: yellow;"></a-box>
        </a-entity>
    </a-scene>
</body>
</html>
